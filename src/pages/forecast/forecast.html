  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>forecast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let forecast of forecastList">
      <ion-thumbnail	item-left>
        <img src="{{'http://openweathermap.org/img/
w/'+forecast.weather[0].icon+'.png'}}">
      </ion-thumbnail>
      <h2>{{forecast.dt*1000	|	date:	'EEEE'}}</h2>
      <h3>High:	{{forecast.temp.max}}</h3>
      <p>	Low:	{{forecast.temp.min}}</p>
    </ion-item>
  </ion-list>
</ion-content>
